name: Pull Requests

on:
  workflow_dispatch:
    inputs:
      os:
        required: true
        type: string
        description: ''
        default: 'ubuntu-latest'
      jdk:
        required: true
        type: string
        description: ''
        default: '17'
      ant:
        required: true
        type: string
        description: ''
        default: 'ant artifact'


jobs:
  run:
    uses: ./.github/workflows/build.yml
      with:
        os: 'ubuntu-latest'
        jdk: '11'
        ant: 'ant test'
